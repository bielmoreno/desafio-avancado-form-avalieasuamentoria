<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie a sua Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de você avaliar seu mentor. Bora lá?</p>
        <img
          src="images/img1.svg"
          alt="Desenho de um balão de idéias com 05 estrelas dentro"
        />
      </header>

      <form>
        <div class="header">
          <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>
        <div class="wrap">
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" />
                </div>

                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text" id="surname" />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email"
                  >Email<span>(digite um email válido)</span></label
                >
                <input type="email" id="email" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES DO MENTOR</legend>

              <div class="input-wrapper">
                <label for="select who was your mentor"
                  >Selecione quem foi seu Mentor</label
                >
                <select id="select who was you mentor">
                  <option value="mentor Mayk Brito">Mayk Brito</option>
                  <option value="mentor Diego Fernandes">
                    Diego Fernandes
                  </option>
                  <option value="mentor Ana Silveira">Ana Silveira</option>
                  <option value="mentor João Inácio Neto">João Inácio</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="feedback on the mentor"
                  >Feedback sobre o Mentor</label
                >
                <textarea id="feedback on the mentor"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input
                  type="checkbox"
                  id="all my doubts were clarified during
                the mentoring."
                />
                <label for="all my doubts were clarified during the mentoring."
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  Mentoria.</label
                >
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>AGENDANDO A PRÓXIMA MENTORIA</legend>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>

                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input type="time" id="begin" />
                </div>

                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end" />
                </div>
              </div>
            </div>
          </fieldset>

          <button>SALVAR</button>
        </div>
      </form>
    </div>
  </body>
</html>
